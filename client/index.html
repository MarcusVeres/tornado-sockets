<body>

    <h4>Welcome to the web client</h4>

    <script>

        (function() {

            console.log( "attempting to execute" );

            // 
            var ws = new WebSocket("ws://localhost:8989/websocket");

            ws.onopen = function() {
               ws.send("Hello, world");
            };

            ws.onmessage = function (evt) {
               alert(evt.data);
            };

        })();

    </script>

</body>
</html>
